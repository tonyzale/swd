<div class = "card_wrap" ng-class="{exhausted: (card.state==1)}">
     <img class="card"
          ng-click="clickCard()"
          ng-class="{exhausted: (card.state==1), has_moves: (card.moves.length > 0)}"
          ng-src="{{card.json.imagesrc}}"
          ng-style="{'left': left, 'top': top}" />
</div>
