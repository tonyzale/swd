<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
      .card {
        display: inline-block;
        position: relative;
        width: 150px;
        height: 210px;
        -webkit-transition: transform 0.5s;
        transition: transform 0.5s;
        z-index: 1;
        transform: scale(1);
      }
      .card:hover {
        transform: scale(1.5);
        z-index: 2;
      }
      .card.exhausted {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg) scale(1);
      }
      .card.exhausted:hover {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg) scale(1.5);
        z-index: 2;
      }
    </style>
    <script>
      function ChatController($scope) {
        /*global io*/
        var socket = io.connect();

        $scope.messages = [];
        $scope.roster = [];
        $scope.name = '';
        $scope.text = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('message', function (msg) {
          $scope.messages.push(msg);
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });
        
        socket.on('state', function(state) {
          $scope.game_state = JSON.parse(state);
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://c9.io" class="brand">Cloud9 IDE</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Game State</h1>
        <div ng-repeat="player in game_state.player">
          <h2>{{player.name}}</h2>
          <h3>Hand</h3>
          <span ng-repeat="card in player.hand">
            <img class="card" ng-click="card.exhausted = !card.exhausted" ng-class="{exhausted: card.exhausted}" ng-src="{{card.json.imagesrc}}"/>
          </span>
          <h3>Characters</h3>
          <span ng-repeat="char in player.characters">
            <img class="card" ng-src="{{char.card.json.imagesrc}}" />
          </span>
          <h3>Supports</h3>
          <span ng-repeat="support in player.supports">
            <img class="card" ng-src="{{support.card.json.imagesrc}}" />
          </span>
      </div>
      <div class="page-header">
        <h1>Chat Example</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Local Users</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
          </ul>
        </div>
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span7">Text</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name"></td>
                <td class="span7" ng-bind="msg.text"></td>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Message">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
