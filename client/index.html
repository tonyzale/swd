<!doctype html>
<html lang="en" ng-app="GameApp">
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/game.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/client_game.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <modal content="modal_data" socket="socketService.socket" show="show_modal"></modal>
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://c9.io" class="brand">Cloud9 IDE</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <div ng-repeat="player in game_state.player">
          <h2>{{player.name}}</h2>
          <h3>Resources: {{player.resources}}</h3>
          <h3>Hand</h3>
          <card ng-repeat="card in player.hand" info="card" width="card_width" height="card_height"></card>
          <h3>Characters</h3>
          <div class="all_character_wrap" ng-style="{'height':(2.6*card_height) + 'px'}">
            <div class="character_wrap" ng-repeat="char in player.characters" ng-style="{'left': $index*(-1.333*card_width) + 'px'}"}>
              <div>
                <card info="char.card" width="card_width" height="card_height" overlay="'Damage: ' + char.damage + '  Shields: ' + char.shields"></card>
              </div>
              <card ng-repeat="upgrade in char.upgrades" info="upgrade.card" width="card_width" height="card_height" left="$index*(-0.8*card_width) + 'px'" top="$index*(0.142*card_height) + 'px'"></card>
            </div>
          </div>
          <h3>Supports</h3>
          <card info="support.card" width="card_width" height="card_height" ng-repeat="support in player.supports">
      </div>
      <div class="page-header">
        <h1>Chat Example</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">Local Users</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
          </ul>
        </div>
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span7">Text</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name"></td>
                <td class="span7" ng-bind="msg.text"></td>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Message">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
