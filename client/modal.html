<div ng-click="show=false" ng-show="show" class="modal-overlay">
    <div class="modal-dialog">
        <h3>{{content.title}}</h3>
        <div>{{content.text}}</div>
        <div class="modal_option" ng-click="clickedOption($index);$event.stopPropagation()" ng-repeat="option in content.options">
            {{option.text}}
        </div>
    </div>
</div>
