<div ng-click="modalService.showModal=false" ng-show="modalService.showModal" class="modal-overlay">
    <div class="modal-dialog">
        <div>You clicked: {{modalService.clickedCard.name}} {{modalService.clickedCard.id}}</div>
        <div>Actions</div>
        <div ng-click="selectMove(move);$event.stopPropagation()" ng-repeat="move in modalService.clickedCard.moves">
            {{move.name}}
        </div>
    </div>
</div>
